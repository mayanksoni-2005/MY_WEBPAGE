    <h1 style="font-size: 40px;">Feedback about website</h1>
    <p style="font-size: 40px;">To provide Feedback about this website:<br>
                <textarea id="feedback"  cols="40" rows="10" placeholder="Type your Feedback here"></textarea>
        </p>
        <button id="feed" onclick="al()" style="font-size: 40px;text-align: center;">Submit your Feedback</button>


<script>
        function al(){
                const feedback = document.getElementById('feedback').value;
                

                if (feedback.trim() === "") {
                    alert("Please enter your feedback.");
                    return;
                }
    
                // Send feedback to the backend
                fetch('http://localhost:3000/send-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ feedback: feedback })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('feedback').value = '';
                })
                .catch(error => {
                    alert("Failed to submit feedback. Please try again.");
                    console.error("Error:", error);
                });
        }
</script>
